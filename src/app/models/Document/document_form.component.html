<div class="row">
  <form class="col-md-6" #form>
    <h3>Add new document</h3>
    <div *ngIf="creationError">
      <div class="alert alert-danger"><strong>Creation Error !</strong> {{creationError}}</div>
    </div>
    <div  class="form-group">
      <label for="nomdoc">Nom:</label>
      <input class="form-control" id="nomdoc" type="text" name="nomdoc" value="" #nomdoc>
    </div>
    <div class="form-group">
      <label for="fichierdoc">Fichier:</label>
      <input class="form-control" id="fichierdoc" type="text" name="fichierdoc" value="" #fichierdoc>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success" (click)="createDocument(nomdoc,fichierdoc);">Cr√©er</button>
    </div>
  </form>
</div>
