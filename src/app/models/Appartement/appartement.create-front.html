<modalWindows #modalwindows>
<div class="app-modal-header">
<h3>Ajout d'un nouvel appartement</h3>
</div>
<div class="app-modal-body">
    <form class="col-md-12" #form>
      <div *ngIf="creationError">
        <div class="alert alert-danger"><strong>Creation Error !</strong> {{creationError}}</div>
      </div>
      <div  class="form-group">
        <label for="nomappart">Nom:</label>
        <input class="form-control" id="nomappart" type="text" name="nomappart" value="" #nomappart>
      </div>
      <div class="form-group">
        <label for="surfaceappart">Surface:</label>
        <input class="form-control" id="surfaceappart" type="text" name="surfaceappart" value="" #surfaceappart>
      </div>
      <div class="form-group">
        <label for="etageappart">etage:</label>
        <input class="form-control" id="etageappart" type="text" name="etageappart" value="" #etageappart>
      </div>
      <div class="form-group">
        <label for="hasparkingappart">Parking:</label>
        <input id="hasparkingappart" type="checkbox" name="hasparkingappart" value="" #hasparkingappart>
      </div>
      <div class="form-group">
        <label for="hascaveappart">Cave:</label>
        <input id="hascaveappart" type="checkbox" name="hascaveappart" value="" #hascaveappart>
      </div>
    </form>
</div>
<div class="app-modal-footer">
    <button type="button" class="btn btn-success" (click)="createAppartement(nomappart,surfaceappart,etageappart,hasparkingappart,hascaveappart);">Cr√©er</button>
    <button type="button" class="btn btn-default" (click)="modalwindows.hide()">Close</button>
</div>
</modalWindows>
